<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>#{msg['form.editTitle']}</title>
    <h:outputStylesheet library="css" name="Style.css"/>
</h:head>
<h:body>
    <h2>#{msg['form.formulaire']}</h2>
    <ui:include src="languageSwitch.xhtml" />
    <h:form styleClass="form-container">
        <h:panelGrid columns="1" styleClass="form-input">
            <h:outputLabel value="#{msg['header.lastName']}:" for="lastName"/>
            <h:inputText id="lastName" value="#{employeeBean.currentEmployee.lastName}" required="true" requiredMessage="#{msg['validation.lastNameRequired']}">
                <f:validateLength minimum="2" maximum="50"/>
            </h:inputText>
            <h:message for="lastName" style="color:red" />

            <h:outputLabel value="#{msg['header.firstName']}:" for="firstName"/>
            <h:inputText id="firstName" value="#{employeeBean.currentEmployee.firstName}" required="true" requiredMessage="#{msg['validation.firstNameRequired']}">
                <f:validateLength minimum="2" maximum="50"/>
            </h:inputText>
            <h:message for="firstName" style="color:red" />

            <h:outputLabel value="#{msg['header.email']}:" for="email"/>
            <h:inputText id="email" value="#{employeeBean.currentEmployee.email}" required="false" requiredMessage="#{msg['validation.emailRequired']}">
                <f:validateRegex pattern="^[\w.%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,6}$" />

            </h:inputText>
            <h:message for="email" style="color:red" />
            <h:outputLabel value="#{msg['header.phone']}:" />
            <h:inputText value="#{employeeBean.currentEmployee.phoneNumber}" />

            <h:outputLabel value="#{msg['header.address']}:" />
            <h:inputText value="#{employeeBean.currentEmployee.adresse}" />

            <h:outputLabel value="#{msg['header.department']}:" />
            <h:inputText value="#{employeeBean.currentEmployee.department}" />

            <h:outputLabel value="#{msg['header.salary']}:" />
            <h:inputText value="#{employeeBean.currentEmployee.salary}" />

            <h:commandButton value="#{msg['button.save']}" action="#{employeeBean.save()}" styleClass="command-button" />
            <h:commandButton value="#{msg['button.cancel']}" action="#{employeeBean.cancel()}" immediate="true" styleClass="command-button"/>
        </h:panelGrid>
    </h:form>

</h:body>
</html>
